---
test_start2:
  template: command
  label: 'test_start2: Check if jail can be started again.'
  iocage:
    state: started
    name: '{{ lbr }} jname {{ rbr }}'
  debug:
    - var: result.msg
  assert:
    - '_msg1 == result.msg'
  msg_err: '[ERR] {{ lbr }} _test_name {{ rbr }} failed. Missing: {{ lbr }} _msg1 {{ rbr }}'
  vars:
    _msg1: "\"Jail '{{ lbr }} jname {{ rbr }}' already started.\""

# EOF
