---
test_absent2:
  template: command
  label: 'test_absent2: Check if jail can be destroyed again.'
  iocage:
    state: absent
    name: '{{ lbr }} jname {{ rbr }}'
  debug:
    - var: result.msg
  assert:
    - '_msg1 == result.msg'
  msg_err: '[ERR] {{ lbr }} _test_name {{ rbr }} failed. Missing: {{ lbr }} _msg1 {{ rbr }}'
  vars:
    _msg1: "\"'{{ lbr }} jname {{ rbr }}' already destroyed.\""

# EOF
