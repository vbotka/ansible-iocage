---
# Ansible managed

# Expect iocage to pass with expected message(s).
# Status:
# pass ..... module pass with expected message(s)
# fail ..... module pass without expected message(s)
# crash .... module crash

- ansible.builtin.set_fact:
    _crash: true

- name: "test_absent2: Check if jail can be destroyed again."
  block:

    - name: " >>> TEST START: test_absent2: Check if jail can be destroyed again."
      register: result
      iocage:
        name: '{{ jname }}'
        state: absent

    - ansible.builtin.set_fact:
        _crash: false

    - ansible.builtin.debug:
        var: result
      when: debug2 | bool
    - ansible.builtin.debug:
        var: result.msg
      when: debug | bool

  rescue:

    - ansible.builtin.debug:
        var: ansible_failed_result
      when: debug | bool

    - ansible.builtin.import_tasks: custom_stats_crash.yml

- name: No crash
  when: not _crash
  vars:
    _msg1: "'{{ jname }}' already destroyed."
  block:

    - ansible.builtin.assert:
        fail_msg: "[ERR] {{ _test_name }}: Failed: {{ result.msg }}"
        success_msg: "[OK]  {{ _test_name }}: Passed: {{ result.msg }}"
        that:
          - _msg1 == result.msg

    - ansible.builtin.import_tasks: custom_stats_pass.yml

  rescue:

    - ansible.builtin.debug:
        msg: |
          [ERR] {{ _test_name }} failed. Missing: {{ _msg1 }}
          {{ ansible_failed_task }}
          {{ ansible_failed_result }}
      when: debug | bool

    - ansible.builtin.import_tasks: custom_stats_fail.yml

