---
# Ansible managed

# Expect iocage to pass with expected message(s).
# Status:
# pass ..... module pass with expected message(s)
# fail ..... module pass without expected message(s)
# crash .... module crash

- ansible.builtin.set_fact:
    _crash: true

- name: "base_set_template_no: Verify that basejail can be converted."
  block:

    - name: " >>> TEST START: base_set_template_no: Verify that basejail can be converted."
      register: result
      iocage:
        name: '{{ basejail }}'
        properties:
          template: 'no'
        state: set

    - ansible.builtin.set_fact:
        _crash: false

    - ansible.builtin.debug:
        var: result
      when: debug2 | bool
    - ansible.builtin.debug:
        var: result.msg
      when: debug | bool
    - ansible.builtin.debug:
        var: iocage_templates[basejail].properties.template
      when: debug | bool

  rescue:

    - ansible.builtin.debug:
        var: ansible_failed_result
      when: debug | bool

    - ansible.builtin.import_tasks: custom_stats_crash.yml

- name: No crash
  when: not _crash
  vars:
    _msg1: "already set in jail '{{ basejail }}'"
  block:

    - ansible.builtin.assert:
        fail_msg: "[ERR] {{ _test_name }}: Failed: {{ result.msg }}"
        success_msg: "[OK]  {{ _test_name }}: Passed: {{ result.msg }}"
        that:
          - _msg1 in result.msg

    - ansible.builtin.import_tasks: custom_stats_pass.yml

  rescue:

    - ansible.builtin.debug:
        msg: |
          [ERR] {{ _test_name }} failed. Missing: {{ _msg1 }}
          {{ ansible_failed_task }}
          {{ ansible_failed_result }}
      when: debug | bool

    - ansible.builtin.import_tasks: custom_stats_fail.yml

# EOF
